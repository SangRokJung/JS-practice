<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script>
        const da = [
            {id:3, name: 'sdf'},
            {id:13, name: 'dfg'},
            {id:25, name: 'hsd'},
            {id:6, name: 'hsc'},
            {id:7, name: 'dsg'},
            {id:23, name: 'hgg'},
            {id:17, name: 'hgf'}
        ]


        /*
        let newData = (data.sort((a, b) => a.id - b.id))

        console.log(Data)
        */

        function compare(cmd, inData)
        {
            let stamp = 0;

            let data = []
            data = inData;

            if (cmd === 'as')
            {
                for (let i = 0; i < data.length; i++)
                {
                    for(let j = 0; j < data.length - 1; j++)
                    {
                        if (data[j].id > data[j+1].id)
                        {
                            stamp = data[j];
                            data[j] = data[j+1];
                            data[j+1] = stamp;
                        }
                        else
                        {
                            data[j] = data[j]
                        }    
                    }
                }
                return data;
            }
            else (cmd === 'ds')
            {
                for (let i = 0; i < data.length - 1; i++)
                {
                    for(let j = 0; j < data.length - i; j++)
                    {
                        if (data[j].id < data[j+1].id)
                        {
                            stamp = data[j+1];
                            data[j+1] = data[j];
                            data[j] = stamp;
                        }
                        else
                        {
                            data[j] = data[j]
                        }        
                    }
                }
                return data;
            }
            
        }

        
        const sort = {}

        sort.asO = compare('as', da);
        console.log(sort.asO)

        sort.dsO = compare('ds', da);
        console.log(sort.dsO)

        console.log(sort)
        
    </script>
</body>
</html>
