                    }

                    }

                    }
                }
                else if ((a.id.indexOf('admin') === 0)){
                    return -1;
                }
                else if ((b.id.indexOf('admin') === 0)){
                    return 1;
                }
            
                else 
                {
                    if (a.id < b.id) {
                        return 1;
                    }
                    else if (a.id > b.id) {

                    }
