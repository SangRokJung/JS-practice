<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
   
    <title>Document</title>
</head>
<body>
    <script>
        class cs {
            #a;
            #b;

            constructor(_a, _b) {
                this.#a = _a;
                this.#b = _b;
            }

            //get 사용
            get Add(){
                return this.#a + this.#b
            }

            get A (){
                return this.#a
            }

            //set 사용
            set setA(_a) {
                this.#a = _a;
            }
        }
        const result = new cs(10, 9)

        result.setA = 7;    //set 사용

        console.log(result.Add) //get사용
        console.log(result.A)

        //16
        //7

    </script>
</body>
</html>
