<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <script>
        const OnContentLoaded = function(event) {

            const headtag = document.querySelector('h1')
            headtag.style.color = 'red';
            document.body.innerHTML +=  '<h1>문서를 다 읽었습니다.<h1>';
        }

        addEventListener('DOMContentLoaded', OnContentLoaded);

    </script>
 
</head>
<body>
    <h1> fdsfdsafdsafdsa </h1>

    
    

</body>
</html>
