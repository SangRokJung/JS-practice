    <script>
        class rectangle
        {    
            #width
            #height
            constructor(_width, _height)
            {   
                if (_width < 0 || _height < 0 || typeof(_width) !== 'number' || typeof(_height) !== 'number') {
                    throw 'parameter is not a number'
                }
                else {
                    this.#width = _width
                    this.#height = _height
                }
            }

            getPerimeter(){
                return 2 * (this.#width + this.#height);
            }

            getArea(){
                return this.#width * this.#height;
            }

            //get, set
            getWidth() {
                return this.#width
            }

            get width (){
                return this.#width
            }

            setWidth(_width) {
                this.#width = _width
            }

            set width (_width) {
                this.#width = _width 
            }

            getHeight() {
                return this.#height
            }

            get height() {
                return this.#height
            }

            setHeight (_height) {
                this.#height = _height
            }

            set height (_height){
                this.#height = _height
            }
            

        }

        class square extends rectangle
        {
            constructor(_length)
            {
                if (typeof(_length) === 'number' && _length > 0)
                {
                    super(_length, _length)
                }
                else
                {
                    throw 'parameter is not a number'
                }
            }

            getLength(){
                return this.width
            }
        }
