<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script>
        //두 배열을 concat을 이용하여 합치고 과일 2개를 추가하는 배열을 만드시오.

        const arr1 = ['딸기', '수박']
        const arr2 = ['사과', '파인애플']

        const arr3 = arr1.concat(arr2, ['멜론','망고'])

        console.log(arr3)
        //['딸기', '수박', '사과', '파인애플', '멜론', '망고']

    </script>
</body>
</html>
