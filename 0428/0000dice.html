<script>
    // 6개 미만의 주사위를 던지려한다 나올수 있는 2개의 값을 Object로 만들어 리턴하는 함수를 작성하시오.
    // 예 {a : 2, b : 6}

<body>
    <script>
        const getDiceNumber = (_num) => {
            if (_num > 6 || _num < 0){
                throw 'The number of dice has been exceeded.'
            }
            else{
                let ranNum = [];

                const alpha = ['A', 'B', 'C', 'D', 'E', 'F'];

                const dice = {}     

                for (let i = 0; i < _num; i++){
                    ranNum[i] = Math.floor((Math.random() * (7 - 1)) + 1)
                    console.log(ranNum[i])

                    dice[alpha[i]] = ranNum[i] //객체에 Key와 value를 넣는방법이다.
                    
                }
                return dice

                //객체에 Key와 value를 넣는방법이다.
                //dice.A = 0; 
            }
        }

        
    const res = getDiceNumber(3);
    
    console.log(res)

    </script>
