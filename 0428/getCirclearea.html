<!DOCTYPE html>

<body>
    <script>
        const getCircleArea = (_radius, pi = 3.14) => {
            return (_radius * _radius * pi)
        }

        const c1 = getCircleArea(99)
        const c2 = getCircleArea(99, 3.145)

        console.log(c1)
        console.log(c2)
    </script>
