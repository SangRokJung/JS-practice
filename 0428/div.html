<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
<script>
    document.addEventListener('DOMContentLoaded', () => {
        const h1 = document.querySelector('#id_h1')
        const div = document.querySelector('#id_div')

        div.textContent = `DIV`
        h1.textContent = `H1` 
    })    
</script>
</head>
<body>
    <div id="id_div">
        <h1 id="id_h1"> test</h1>
    </div>
</body>
</html>
