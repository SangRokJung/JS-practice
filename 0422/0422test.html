<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Document</title>
</head>
    <style>
        th{

            border:1px solid black;
        }
        table{
            border-collapse: collapse;
            border:1px solid black;
        }
        td{
            border:1px solid black;
        }
    </style>

<body>
    <script>
    const userAcount = [
    {id : 'hgd' ,addr : '서울'},
    {id : 'jsh' ,addr : '경기'},
    {id : 'lss' ,addr : '부산'},
    {id : 'admin3' ,addr : '대구'},
    {id : 'ajk' ,addr : '인천'},
    {id : 'dks' ,addr : '전남'},
    {id : 'admin2' ,addr : '전북'},
    {id : 'kmm' ,addr : '김제'},
    {id : 'uiz' ,addr : '대전'},
    {id : 'admin1' ,addr : '광주'}
    ]
    const title = {
        id : '관리자 아이디',
        addr : '주소' 
    }

    const compare = function(a, b) {
            
        if ((b.id.indexOf('admin') === 0) && (a.id.indexOf('admin') === 0)){
            let newA = a.id.split('admin')
            let newB = b.id.split('admin')
        
            if (newA[1] > newB[1]){
                return 1;
            }
            else if (newA[1] < newB[1]){
                return - 1;
            }
            else {
                return 0;
            }
        }
        else if ((a.id.indexOf('admin') === 0)){
            return -1;
        }
        else if ((b.id.indexOf('admin') === 0)){
            return 1;
        }

        else 
        {
            if (a.id < b.id) {
                return 1;
            }
            else if (a.id > b.id) {
                return -1;
            }
            else {
                return 0;
            }
        }
    };
    
    // const compareA = function(ar){
    //     let newUa = []

    //     for (let i = 0; i < ar.length; i++) {
    //         if (ar.id === 3){

    //         }
    //     }
         

    // }
    const uA = userAcount.sort(compare);
    // const newUa = compareA(uA);

    let $table = document.createElement('table');

    for(let i in title)
    { 
        let $th = document.createElement('th');
         let $tr = document.createElement('tr');
        $tr.innerHTML = title[i];
        $th.appendChild($tr);
        $table.appendChild($th);
    }

    uA.map(list => {
        let $tr = document.createElement('tr');
        for(let i in list){
                let $td = document.createElement('td');
                $td.innerHTML = list[i];
                $tr.appendChild($td);
                $table.appendChild($tr);
        }
    })
    
    document.body.appendChild($table);
    
    </script>
    
</body>
</html>
