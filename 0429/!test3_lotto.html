<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">

    <title>Document</title>
    <script>
        //로또번호 6개를 출력하는 함수를 작성하시오.(단 리턴값은 오름차순으로 정렬된 배열)
        //ran, sort

        class gazalotto {
            constructor () {
                this.n = []
                this.num = []
                this.newNum = []
                
                const isUniqueNumber = function (_rn) {
                    for (let i = 0; i < this.num.length; i++){
                        if(this.num[i] === _rn)
                            return false
                    }
                    return true
                }

                //7 random lotto numbers
                for (let i = 0; i < 7; i++){

                    while(1){
                        this.n[i] = Math.floor((Math.random() * (46 - 1)) + 1) 
                
                        if (true === isUniqueNumber(this.n)){
                            this.num.push(this.n)
                            break;
                        }
                    }
                }
                
                //sortting 7 random lotto numbers
                this.num.sort((a, b) => {
                        if (a < b){
                            return -1;
                        }
                        else if(b > a){
                            return 1;
                        }
                        else{
                            return 0;
                        }
                    })

                //Six lotto numbers excluding bonuses.
                for(let i = 0; i < this.num.length-1; i++){
                    this.newNum[i] = this.num[i]
                }

                //get bonusnumbers.
                this.bonusNumber = this.num[6]
    
            }

            getLottoNum(cmd) {
                //object lotto
                const lotto = {}

                if (cmd === true){
                    lotto.numbner = this.newNum
                    lotto.bonusNumber = this.bonusNumber
                    return lotto.bonusNumber
                }
                else{
                    return this.newNum
                }
            }
        }
        //const user1 = new gazalotto()
        // console.log(user1.getLottoNum())
        // console.log(user1.getLottoNum(true))


        document.addEventListener('DOMContentLoaded', () => {
            const titleTag = document.createElement('h1')
            titleTag.textContent = 'WHO GOT 10 BILLION'
            document.body.appendChild(titleTag)

            const buttonTag = document.createElement('button')
            buttonTag.textContent = 'LOTTO GAZA'
            document.body.appendChild(buttonTag);

            const lottoTag = document.createElement('h2')
            document.body.appendChild(lottoTag);
            const bonusNumberTag = document.createElement('h2')
            document.body.appendChild(bonusNumberTag)

            buttonTag.addEventListener('click', (event) => {
                const lNum = new gazalotto()

                lottoTag.textContent = `LOTTO NUMBERS : ${lNum.getLottoNum()}`
                bonusNumberTag.textContent = `BONUES NUMBERS : ${lNum.getLottoNum(true)}`
            })

            
        })
    </script>
