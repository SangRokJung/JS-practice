<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
   
    <title>Document</title>
</head>
<body>
    <script>
        class student 
        {
            constructor(_id = 0, _name = 0, _score = 0)
            {
                this.id = _id;
                this.name = _name;
                this.score = _score;
            }
        };

        const score = [100, 35, 88, 85]
        const s1 = new student('JSR', '정상록', score);

        console.log(s1.score);

        score[0] = 50;

        console.log(s1.score)

        //(4) [100, 35, 88, 85]
        //(4) [50, 35, 88, 85]
    </script>
</body>
</html>
