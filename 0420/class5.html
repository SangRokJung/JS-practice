<!DOCTYPE html>

<body>
    <script>
        class student 
        {
            constructor(_id = 0, _name = 0, _score = 0)
            {
                this.id = _id;
                this.name = _name;
                this.score = _score;

                this.getId = function()
                {
                    return this.id
                }
            }
            
        };

        const s1 = new student('220000', 'JSR', '정상록')
        console.log(s1.getId())

        //220000

    </script>
</body>
