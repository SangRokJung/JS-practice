<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <script>
    //1. 임의의 문자열을 설정한다.
    //2. 사용자로부터 문자열을 입력받는다. "~"
    //3. "~" 의 위치를 배열로 리턴하는 함수를 만들어라 (findstring(source, '~'))
    //4. 입력값을 다른값으로 변환하는 함수를 만들어라 (findstring(source, '~', "bb"))
    
        let source = 'fds ajib vgijfodsafe  nkvx kjc vofje oqp zxcvn asf kbyirgfq'
        
        let newWolrd = '999'
        let target = prompt('알파벳 중 하나를 입력하세요.', 'a')

        let plusPos = 0;
        let pos = []

        const obj = {

            newSource : '',
            findstring : function(source, target, newWolrd){

                    for (let i = 0; i < source.split(target).length; i++)
                    {
                        pos[i] = source.indexOf(target, plusPos);
                        plusPos = plusPos + source.indexOf(target, plusPos);
                    }


                    this.newSource = source.replaceAll(target, newWolrd)
                    return pos //+ newSource //로컬 변수
                
            }
                
        }

            
        

        
        let result = obj.findstring(source, target, newWolrd)
        //console.log(result)
        source = result;
        console.log(source)
        
    
    </script>
</body>
</html>
